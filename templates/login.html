{% extends 'base.html' %}

{% block title %}Log In - Flash{% endblock %}

{% block header %}
	<div class="header">
		<h2>Log In</h2>
		<a class="button nav-button-right" href="{{ url_for('index') }}">Go back</a>
	</div>
{% endblock %}

{% block content %}
	<section>
		<form method="post">
			<label for="username">Username</label>
			<input type="text" name="username" id="username" required>
			<label for="password">Password</label>
			<input type="password" name="password" id="password" required>
			<input class="button-primary" type="submit" value="Log In">
			<label>
				<input type="checkbox" name="remember-me", value="yes">
				<span class="label-body">Remember me</span>
			</label>
		</form>
	</section>
{% endblock %}
